<div class="container">


  <div class="row">
      <div class=" col-md-6" >

          <p-autoComplete [(ngModel)]="filterFarmKey" [suggestions]="filterFarms" (completeMethod)="selectFilterFarms($event)"></p-autoComplete>

      </div>

      <div class=" col-md-2" >

          <p-dropdown [options]="filterTypeOptions" [(ngModel)]="filterType"  (onChange)="selectFilterType($event)" ></p-dropdown>

      </div>

      <div class=" col-md-2" >
        <nav>
          <a routerLink="//page/farm/setup" routerLinkActive="active">Setup</a>
        </nav>
      </div>

  </div>

    <div class="col-md-6" *ngFor="let farm of farms" >
        <div>
            <div class="row">
                <div class="col-sm-3 ">  {{farm.name}}  </div> 
                <img class="col-sm-6 " src="{{farm.image}}" class="">
            </div> 


            <div *ngFor="let growing of farm.growings">
                <div class="row">

                    <div class="row">
                       <div class="col-sm-4 " >{{growing.type}}</div>
                       <div class="col-sm-6 " >{{growing.quantity}}</div>
                       <div class="col-sm-2 " >{{growing.remaining}}</div>
                    </div> 

                    <!--
                      <div class="row">
                        <p-progressBar [value]="60"></p-progressBar>
                      </div> 
                    -->
                </div> 
            </div>

            <a [routerLink]="['page','farm','list', farm.id]"  routerLinkActive="active" (click)="onSelectChange(farm)" class="card-media-body-supporting-bottom-text card-media-link u-float-right">Dashboard</a>

        </div> 
    </div>




  </div>

</div>
